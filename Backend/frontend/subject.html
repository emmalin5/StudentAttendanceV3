<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Management</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Subject Management</h1>

    <!-- Add Subject Button -->
    <button onclick="openModal()" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-6">
      Add Subject
    </button>

    <!-- Subject List -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Subjects List</h2>
      <table class="w-full">
        <thead>
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Code</th>
            <th class="border p-2">Credits</th>
            <th class="border p-2">Teachers</th>
            <th class="border p-2">Students Enrolled</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="subjectTable">
          <!-- Rows will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="subjectModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center pb-3">
          <h3 class="text-lg font-bold" id="modalTitle">Add Subject</h3>
          <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">Ã—</button>
        </div>
        <form id="subjectForm">
          <input type="hidden" id="subjectId">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Enter subject name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Code <span class="text-red-500">*</span></label>
            <input type="text" id="code" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Enter subject code (e.g., MATH101)">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Credits</label>
            <input type="number" id="credits" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" value="3">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Teachers <span class="text-red-500">*</span></label>
            <select id="teachers" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" multiple required>
              <!-- Options populated dynamically -->
            </select>
          </div>
          <div class="flex justify-end">
            <button type="button" onclick="closeModal()" 
                    class="mr-2 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
              Cancel
            </button>
            <button type="submit" id="saveButton"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
      <div class="relative top-40 mx-auto p-5 border w-72 shadow-lg rounded-md bg-white text-center">
        <h3 class="text-lg font-bold mb-4">Confirm Delete</h3>
        <p>Are you sure you want to delete this subject?</p>
        <div class="flex justify-center mt-4">
          <button onclick="closeDeleteModal()" 
                  class="mr-2 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button onclick="confirmDelete()" 
                  class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:4000/api/subjects';
    const TEACHER_API_URL = 'http://localhost:4000/api/newteachers';
    let currentDeleteId = null;
    let allTeachers = [];

    $(document).ready(function () {
      loadSubjects();
      loadTeachers(); // Load teachers for dropdown
    });

    // Load all teachers for the dropdown
    async function loadTeachers() {
      try {
        const teachers = await $.get(TEACHER_API_URL);
        allTeachers = teachers;
        populateTeacherDropdown();
      } catch (err) {
        console.error(err);
        alert('Error loading teachers. Please refresh.');
      }
    }

    // Populate teacher multi-select
    function populateTeacherDropdown() {
      const select = $('#teachers');
      select.empty();
      allTeachers.forEach(teacher => {
        select.append(`
          <option value="${teacher._id}">
            ${teacher.name} (${teacher.employeeId})
          </option>
        `);
      });
    }

    // CRUD Operations
    async function loadSubjects() {
      try {
        const data = await $.get(API_BASE_URL);
        $('#subjectTable').empty();
        if (data.length === 0) {
          $('#subjectTable').append(`
            <tr>
              <td colspan="6" class="border p-2 text-center">No subjects found</td>
            </tr>
          `);
        } else {
          data.forEach(subject => {
            const teachersList = subject.teachers.map(t => t.name).join(', ') || '-';
            $('#subjectTable').append(`
              <tr>
                <td class="border p-2">${subject.name}</td>
                <td class="border p-2">${subject.code}</td>
                <td class="border p-2 text-center">${subject.credits}</td>
                <td class="border p-2">${teachersList}</td>
                <td class="border p-2 text-center">${subject.studentCount || 0}</td>
                <td class="border p-2">
                  <button onclick="editSubject('${subject._id}')" 
                          class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">
                    Edit
                  </button>
                  <button onclick="openDeleteModal('${subject._id}')" 
                          class="bg-red-500 text-white px-2 py-1 rounded">
                    Delete
                  </button>
                </td>
              </tr>
            `);
          });
        }
      } catch (err) {
        console.error(err);
        alert('Error loading subjects. Please try again.');
      }
    }

    // Form Submission
    $('#subjectForm').submit(async function (e) {
      e.preventDefault();
      showLoading();

      const selectedTeachers = $('#teachers').val() || [];
      const subjectData = {
        name: $('#name').val(),
        code: $('#code').val().toUpperCase(),
        credits: parseInt($('#credits').val()),
        teachers: selectedTeachers
      };

      const id = $('#subjectId').val();
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_BASE_URL}/${id}` : API_BASE_URL;

      try {
        await $.ajax({
          url: url,
          method: method,
          contentType: 'application/json',
          data: JSON.stringify(subjectData)
        });
        closeModal();
        loadSubjects();
        alert(`${id ? 'Updated' : 'Added'} subject successfully!`);
      } catch (err) {
        console.error(err);
        alert(`Error: ${err.responseText || 'Something went wrong'}`);
      } finally {
        hideLoading();
      }
    });

    // Edit Subject
    async function editSubject(id) {
      try {
        const data = await $.get(`${API_BASE_URL}/${id}`);
        $('#subjectId').val(data._id);
        $('#name').val(data.name);
        $('#code').val(data.code);
        $('#credits').val(data.credits);
        
        // Pre-select teachers in dropdown
        const teacherIds = data.teachers.map(t => t._id.toString());
        $('#teachers').val(teacherIds);
        $('#teachers').trigger('change'); // Update Select2 selection

        $('#modalTitle').text('Edit Subject');
        $('#subjectModal').removeClass('hidden');
      } catch (err) {
        console.error(err);
        alert('Error fetching subject details. Please try again.');
      }
    }

    // Delete Confirmation
    async function confirmDelete() {
      try {
        await $.ajax({
          url: `${API_BASE_URL}/${currentDeleteId}`,
          method: 'DELETE'
        });
        closeDeleteModal();
        loadSubjects();
        alert('Subject deleted successfully!');
      } catch (err) {
        console.error(err);
        alert(`Error: ${err.responseText || 'Something went wrong'}`);
      }
    }

    // Modal Functions
    function openModal() {
      $('#subjectModal').removeClass('hidden');
      $('#modalTitle').text('Add Subject');
      $('#subjectForm')[0].reset();
      $('#subjectId').val('');
      $('#teachers').val([]).trigger('change'); // Clear selected teachers
    }

    function closeModal() {
      $('#subjectModal').addClass('hidden');
    }

    function openDeleteModal(id) {
      currentDeleteId = id;
      $('#deleteModal').removeClass('hidden');
    }

    function closeDeleteModal() {
      currentDeleteId = null;
      $('#deleteModal').addClass('hidden');
    }

    // Loading State
    function showLoading() {
      $('#saveButton').text('Saving...').prop('disabled', true);
    }

    function hideLoading() {
      $('#saveButton').text('Save').prop('disabled', false);
    }
  </script>
</body>
</html>
